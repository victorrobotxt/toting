name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 0'

# ── Grant exactly the scopes CodeQL needs ─────────────────────────
#   • contents: read   → so it can check out code
#   • actions: read    → so it can call “Get a workflow run” successfully
#   • checks: write    → so it can create/update the code-scanning check
#   • security-events: write → so it can upload SARIF alerts
permissions:
  contents: read
  actions: read
  checks: write
  security-events: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: [ 'javascript-typescript' ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        run: yarn --cwd packages/frontend install --frozen-lockfile

      - name: Build frontend
        run: yarn --cwd packages/frontend build

      - name: CodeQL - analyze & upload SARIF
        uses: github/codeql-action/analyze@v3
