name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request_target:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 0'

# ── Minimal but sufficient token scopes ────────────────────────────
permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: [ 'javascript-typescript' ]

    steps:
      # Checkout the PR head if this is pull_request_target,
      # otherwise the normal ref.
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: >-
            ${{ (github.event_name == 'pull_request_target')
                && github.event.pull_request.head.repo.full_name
                || github.repository }}
          ref: >-
            ${{ (github.event_name == 'pull_request_target')
                && github.event.pull_request.head.ref
                || github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          submodules: recursive

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend deps
        run: yarn --cwd packages/frontend install --frozen-lockfile

      - name: Build frontend
        run: yarn --cwd packages/frontend build

      # This step runs the queries **and** uploads SARIF automatically
      - name: CodeQL – analyze & upload
        uses: github/codeql-action/analyze@v3
