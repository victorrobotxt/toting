name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request_target:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 0'

permissions:
  contents: read
  actions: read      # so CodeQL can call workflow‐run for telemetry
  checks: write      # so CodeQL can upload SARIF
  security-events: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: [ 'javascript-typescript' ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        # Option A: update & commit your yarn.lock so --frozen-lockfile passes
        run: yarn --cwd packages/frontend install --frozen-lockfile
        # Option B: if you don’t want strict lockfile enforcement, drop --frozen-lockfile
        # run: yarn --cwd packages/frontend install

      - name: Build frontend
        run: yarn --cwd packages/frontend build

      # Runs queries AND uploads SARIF
      - name: CodeQL – analyze & upload SARIF
        uses: github/codeql-action/analyze@v3
