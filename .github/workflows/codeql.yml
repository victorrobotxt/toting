name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request_target:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 0'

permissions:
  contents: read
  actions: read
  checks: write        # ← allow CodeQL to create/update checks
  security-events: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: [ 'javascript-typescript' ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        run: yarn --cwd packages/frontend install --frozen-lockfile

      - name: Build frontend
        run: yarn --cwd packages/frontend build

      # This single step both runs queries and uploads SARIF
      - name: CodeQL – analyze & upload
        uses: github/codeql-action/analyze@v3
