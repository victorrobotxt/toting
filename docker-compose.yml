services:
  anvil:
    image: ghcr.io/foundry-rs/foundry:latest
    user: "root"  # Use root user which should exist in all containers
    command: ["anvil","--host","0.0.0.0","-m","auto"]
    ports:
      - "8545:8545"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_PASSWORD: pass
    ports:
      - "5432:5432"
