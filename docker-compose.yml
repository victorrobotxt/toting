# Docker Compose v2 syntax
services:
  anvil:
    image: ghcr.io/foundry-rs/foundry
    command: ["anvil", "-m", "auto"]
    ports:
      - "8545:8545"
    user: "0:0"
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_PASSWORD: pass
    ports:
      - "5432:5432"
